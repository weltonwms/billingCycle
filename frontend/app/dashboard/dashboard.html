
<content-header name="Dashboard" small="Versão 1.1"></content-header>
<section class="content" ng-controller="dashboardCtrl as ctrl">
   <value-box grid="4" value="R$ {{ctrl.credit | number:2}}" text="Total de Créditos" color-class="bg-green" icon-class="fa-bank"></value-box>
   <value-box grid="4" value="R$ {{ctrl.debt | number:2}}" text="Total de Débitos" color-class="bg-red" icon-class="fa-credit-card"></value-box>
   <value-box grid="4" value="R$ {{ctrl.total | number:2}}" text="Valor Consolidado" color-class="bg-blue" icon-class="fa-money"></value-box>
</section>
