<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor </th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="debt in bcCtrl.billingCycle.debts">
                <td>
                    <input type="text" ng-model="debt.name" class="form-control" placeholder="Nome" ng-readonly="bcCtrl.tabDelete"></input>
                </td>
                <td>
                    <input type="number" ng-change="bcCtrl.calculateValues()" ng-model="debt.value" class="form-control" placeholder="Valor" ng-readonly="bcCtrl.tabDelete"></input>
                </td>
                <td>
                    <input type="text" ng-model="debt.status" class="form-control" placeholder="Status" ng-readonly="bcCtrl.tabDelete"></input>
                </td>

                <td class="table-actions">
                    <button class="btn btn-success"  ng-click="bcCtrl.addDebt($index)" ng-disabled="bcCtrl.tabDelete"> <i class="fa fa-plus"></i></button>
                    <button class="btn btn-warning"  ng-click="bcCtrl.cloneDebt($index, debt)" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-clone"></i></button>
                    <button class="btn btn-danger"   ng-click="bcCtrl.deleteDebt($index)" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-trash-o"></i></button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
